<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="../css/ejercicio1.css">
    </head>
    <body>   
            <center>
                <div id="calculadora">
                    <table>
                        <thead><tr><th colspan="4"><h1>Calculadora de Clase</h1></th></tr></thead>
                        <tr>
                            <td colspan="4"><input type="text" disabled="true" value="0" size="15" class="entrada" id="display"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="CE" class="boton" onclick="cal('CE');"></td>
                            <td><input type="button" value="%" class="boton" onclick="cal('%');"></td>
                            <td><input type="button" value="^" class="boton" onclick="cal('**');"></td>
                            <td><input type="button" value="&divide;" class="boton" onclick="cal('/');"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="7" class="boton" onclick="cal('7');"></td>
                            <td><input type="button" value="8" class="boton" onclick="cal('8');"></td>
                            <td><input type="button" value="9" class="boton" onclick="cal('9');"></td>
                            <td><input type="button" value="*" class="boton" onclick="cal('*');"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" class="boton" onclick="cal('4');"></td>
                            <td><input type="button" value="5" class="boton" onclick="cal('5');"></td>
                            <td><input type="button" value="6" class="boton" onclick="cal('6');"></td>
                            <td><input type="button" value="-" class="boton" onclick="cal('-');"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" class="boton" onclick="cal('1');"></td>
                            <td><input type="button" value="2" class="boton" onclick="cal('2');"></td>
                            <td><input type="button" value="3" class="boton" onclick="cal('3');"></td>
                            <td><input type="button" value="+" class="boton" onclick="cal('+');"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="button" value="0" class="boton0" onclick="cal('0');"></td>
                            <td><input type="button" value="." class="boton" onclick="cal('.');"></td>
                            <td><input type="button" value="=" class="boton" onclick="cal('=');"></td>
                        </tr>
                        <tfoot><tr align="center"><td colspan="4">Derechos reservados</td></tr></tfoot>
                    </table>

                </div>
            </center> 
            <div id="retorno">
              <center>
                <a href="../index.html">Regreso</a>

            </div>

    </body>
